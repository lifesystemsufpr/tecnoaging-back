name: Deploy no Azure VM

on:
  push:
    branches:
      
master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
name: ðŸš€ Checkout do cÃ³digo
      uses: actions/checkout@v3

      
name: ðŸ”‘ Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      
name: ðŸ“‚ Enviar cÃ³digo para a VM
      run: |
        rsync -avz --exclude 'node_modules' --exclude 'dist' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/tecnoaging

      
name: ðŸš€ Instalar dependÃªncias, rodar build e reiniciar servidor
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/${{ secrets.SSH_USER }}/tecnoaging
          npm install
          npm install -g pm2  # Garante que o PM2 estÃ¡ instalado
          npm run build
          pm2 restart tecnoaging || pm2 start dist/main.js --name tecnoaging
          pm2 save
          sudo systemctl restart nginx  # Reinicia o NGINX para garantir que ele redirecione corretamente
        EOF
